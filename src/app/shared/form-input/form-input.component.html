<div class="wrg-form-floating form-floating form-floating-sm mb-2">
  <input
    type="text"
    [(ngModel)]="value"
    (focus)="onFocus()"
    (blur)="onBlur()"
    class="form-control"
    #inputElement
    id="floatingInputValue"
    placeholder="Placeholder"
  >
  <label
    for="floatingInputValue"
  >
    {{ label }}
  </label>
</div>
